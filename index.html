<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
     integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous" />
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Location Finder</title>
    <style>
        .icon-remove,
        .icon-check {
                     display: none;
                                    }
    </style>
</head>
<body>
<style>
    html {
        background-color: rgb(149, 211, 197);
    }
</style>
<section class="hero hero-body is-dark container">
    <h1 class="title">Canada Location Info</h1>
    <h2 class="subtitle">Enter a postal code to get the location info</h2> 
    <form id="zipForm">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input zip is-large" type="text" placeholder="Enter Postal Code">
          <span class="icon is-small is-left">
              <i class="fa fa-map-pin"></i>
            </span>
          <span class="icon is-small is-right icon-check">
              <i class="fa fa-check"></i>
            </span>
          <span class="icon is-small is-right icon-remove">
              <i class="fa fa-remove"></i>
            </span>
        </div>
      </div>
    </form>
  </section>
  <br>
  <div class="container">
    <div id="output"></div>
  </div>
  <script>
// Listen for submit
document.querySelector("#zipForm").addEventListener("submit", getLocationInfo);

// Listen for delete
document.querySelector("body").addEventListener("click", deleteLocation);

function getLocationInfo(e) {
  //Get zip value from input
  const zip = document.querySelector(".zip").value;

  // Make request
  fetch(`https://api.zippopotam.us/CA/${zip}`)
    .then(response => {
      if (response.status != 200) {
        showIcon("remove");
        document.querySelector("#output").innerHTML = `
              <article class="message is-danger">
              <div class="message-body">Invalid Postal code, please try again</div></article>
            `;
        throw Error(response.statusText);
      } else {
        showIcon("check");
        return response.json();
      }
    })
    .then(data => {
      // Show location info
      let output = "";
      data.places.forEach(place => {
        output += `
              <article class="message is-primary">
                <div class="message-header">
                  <p>Location Info</p>
                  <button class="delete"></button>
                </div>
                <div class="message-body">
                  <ul>
                    <li><strong>City: </strong>${place["place name"]}</li>
                    <li><strong>State: </strong>${place["state"]}</li>
                    <li><strong>Longitude: </strong>${place["longitude"]}</li>
                    <li><strong>Latitude: </strong>${place["latitude"]}</li>
                  </ul>
                </div>
              </article>
            `;
      });

      // Insert into output div
      document.querySelector("#output").innerHTML = output;
    })
    .catch(err => console.log(err));

  e.preventDefault();
}

// Show check or remove icon
function showIcon(icon) {
  // Clear icons
  document.querySelector(".icon-remove").style.display = "none";
  document.querySelector(".icon-check").style.display = "none";
  // Show correct icon
  document.querySelector(`.icon-${icon}`).style.display = "inline-flex";
}

// Delete location box
function deleteLocation(e) {
  if (e.target.className == "delete") {
    document.querySelector(".message").remove();
    document.querySelector(".zip").value = "";
    document.querySelector(".icon-check").remove();
  }
}
  </script>
</body>
</html>
